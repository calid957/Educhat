<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modals.css">
    <link rel="stylesheet" href="immersive.css">
</head>
<body class="min-h-screen relative overflow-y-auto">
    <!-- Immersive particle system -->
    <div class="particles-container">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
    </div>
    
    <div class="container mx-auto px-4 py-8 relative z-10 min-h-screen">
        <div class="max-w-full mx-auto page-transition">
            <!-- Header -->
            <div class="text-center mb-6 float-animation">
                <h1 class="text-4xl font-bold text-white mb-2 immersive-title">Chat Interface</h1>
                <p class="text-white/80 text-lg">Connect with others</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Sidebar - Chat List -->
                <div class="lg:col-span-1">
                    <div class="immersive-glass rounded-2xl p-4 mb-4 interactive-hover">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold text-white">Chats</h2>
                            <button onclick="showCreateChannelModal()" class="immersive-button text-white p-2 rounded-lg magnetic-button">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        
                        <!-- Chat Tabs -->
                        <div class="flex space-x-2 mb-4">
                            <button onclick="switchChatType('public')" id="publicTab" class="flex-1 py-2 px-3 text-center text-sm font-medium text-white bg-white/20 rounded-lg transition-colors immersive-nav-item active">
                                <i class="fas fa-globe mr-1"></i>Public
                            </button>
                            <button onclick="switchChatType('private')" id="privateTab" class="flex-1 py-2 px-3 text-center text-sm font-medium text-white/70 hover:text-white hover:bg-white/10 rounded-lg transition-colors immersive-nav-item">
                                <i class="fas fa-lock mr-1"></i>Private
                            </button>
                            <button onclick="switchChatType('groups')" id="groupsTab" class="flex-1 py-2 px-3 text-center text-sm font-medium text-white/70 hover:text-white hover:bg-white/10 rounded-lg transition-colors immersive-nav-item">
                                <i class="fas fa-users mr-1"></i>Groups
                            </button>
                        </div>

                        <!-- Chat List -->
                        <div id="chatList" class="space-y-2 max-h-96 overflow-y-auto stagger-animation">
                            <!-- Public Chat -->
                            <div onclick="selectChat('public', 'Public Chat')" class="chat-item immersive-glass p-3 rounded-lg cursor-pointer hover:bg-white/30 transition-colors interactive-hover">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white">
                                        <i class="fas fa-globe"></i>
                                    </div>
                                    <div class="ml-3">
                                        <h3 class="text-white font-medium">Public Chat</h3>
                                        <p class="text-white/60 text-sm">All users</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Online Users -->
                    <div class="immersive-glass rounded-2xl p-4 interactive-hover">
                        <h3 class="text-lg font-semibold text-white mb-3">Online Users</h3>
                        <div id="onlineUsers" class="space-y-2 max-h-64 overflow-y-auto stagger-animation">
                            <!-- Online users will be added here -->
                        </div>
                    </div>
                </div>

                <!-- Main Chat Area -->
                <div class="lg:col-span-3">
                    <div class="immersive-glass rounded-2xl h-[600px] flex flex-col">
                        <!-- Chat Header -->
                        <div id="chatHeader" class="border-b border-white/20 p-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div id="chatAvatar" class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white">
                                        <i class="fas fa-globe"></i>
                                    </div>
                                    <div class="ml-3">
                                        <h2 id="chatName" class="text-white font-semibold">Public Chat</h2>
                                        <p id="chatStatus" class="text-white/60 text-sm">All users â€¢ 12 online</p>
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="text-white/70 hover:text-white p-2 interactive-hover">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    <button class="text-white/70 hover:text-white p-2 interactive-hover">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Messages Area -->
                        <div id="messagesArea" class="flex-1 overflow-y-auto p-4 space-y-4">
                            <!-- Messages will be displayed here -->
                            <div class="text-center text-white/60 py-8 pulse-animation">
                                <i class="fas fa-comments text-4xl mb-4"></i>
                                <p>Welcome to the chat! Start a conversation below.</p>
                            </div>
                        </div>

                        <!-- Message Input -->
                        <div class="border-t border-white/20 p-4">
                            <form onsubmit="sendMessage(event)" class="flex space-x-2">
                                <button type="button" class="text-white/70 hover:text-white p-2 interactive-hover">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                                <input 
                                    type="text" 
                                    id="messageInput" 
                                    placeholder="Type a message..." 
                                    class="flex-1 immersive-input rounded-full px-4 py-2 text-white placeholder-white/60 focus:outline-none"
                                    required
                                >
                                <button type="button" class="text-white/70 hover:text-white p-2 interactive-hover">
                                    <i class="fas fa-smile"></i>
                                </button>
                                <button type="submit" class="immersive-button text-white px-4 py-2 rounded-full magnetic-button ripple">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Channel Modal -->
    <div id="createChannelModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="glass-modal rounded-2xl p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Create New Channel</h3>
            <form onsubmit="createChannel(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="channelName">
                        Channel Name
                    </label>
                    <input 
                        type="text" 
                        id="channelName" 
                        class="w-full px-3 py-2 glass-input rounded-md focus:outline-none text-gray-800 placeholder-gray-500" 
                        required 
                        placeholder="Enter channel name"
                    >
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="channelDescription">
                        Description
                    </label>
                    <textarea 
                        id="channelDescription" 
                        rows="3" 
                        class="w-full px-3 py-2 glass-input rounded-md focus:outline-none text-gray-800 placeholder-gray-500" 
                        placeholder="Enter channel description"
                    ></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        Channel Type
                    </label>
                    <div class="space-y-2">
                        <label class="flex items-center p-3 glass-input rounded-md cursor-pointer">
                            <input type="radio" name="channelType" value="public" class="mr-3" required>
                            <div>
                                <span class="text-gray-800 font-medium">Public Channel</span>
                                <p class="text-gray-600 text-sm">Anyone can join and see messages</p>
                            </div>
                        </label>
                        <label class="flex items-center p-3 glass-input rounded-md cursor-pointer">
                            <input type="radio" name="channelType" value="private" class="mr-3" required>
                            <div>
                                <span class="text-gray-800 font-medium">Private Channel</span>
                                <p class="text-gray-600 text-sm">Only invited members can join</p>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="channelMembers">
                        Add Members (for private channels)
                    </label>
                    <select id="channelMembers" multiple class="w-full px-3 py-2 glass-input rounded-md focus:outline-none text-gray-800">
                        <!-- Members will be populated here -->
                    </select>
                    <p class="text-gray-500 text-xs mt-1">Hold Ctrl/Cmd to select multiple users</p>
                </div>

                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 glass-button text-white py-2 px-4 rounded-md">
                        Create Channel
                    </button>
                    <button type="button" onclick="closeCreateChannelModal()" class="flex-1 bg-gray-300/80 backdrop-blur-sm text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400/80 transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50 hidden">
        <div id="messageContent" class="p-4 rounded-md animate-slide-in"></div>
    </div>

    <script src="chat.js"></script>
    <script src="modals.js"></script>
    <script src="immersive.js"></script>
    <script src="realtime.js"></script>
</body>
</html>
